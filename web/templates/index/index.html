<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>梅江中学云教室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <style type="text/css">
        .subject {
            margin: 20px auto 20px auto;
            text-align: center;
        }

        .item {
            padding: 10px;
        }

        li {
            padding: 10px;
        }

        .size {
            width: 100px;
            height: 50px;
            line-height: 38px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="page-header"><h1><a href="/">梅江中学云教室 <small>Enjoy studying!</small></a></h1></div>
        </div>
        <div class="col-md-4">
            <div class="panel" style="margin-top: 10px;">
                <div class="panel-body">
                    <p>{{username}}, 欢迎你&nbsp&nbsp<a href="/user/exit">退出登录</a></p>
                    <p>本周学习：{{total_time}} 小时，(●'◡'●)</p>
                </div>
            </div>
        </div>
    </div>

    <div class="subject panel panel-default">
        <div class="item">
            <h3>直播课堂</h3>
            <ul class="list-unstyled list-inline">
                <li>
                    <a class="size btn btn-warning" href="video/live?live=1">初一直播间</a>
                </li>
                <li>
                    <a class="size btn btn-danger" href="video/live?live=2">初二直播间</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/live?live=3">初三直播间</a>
                </li>

            </ul>
        </div>
        <div class="item">
            <h3>初一课堂</h3>
            <ul class="list-unstyled list-inline">
                <li>
                    <a class="size btn btn-success" href="video/list?sub=100">数学</a>
                </li>
                <li>
                    <a class="size btn btn-success" href="video/list?sub=101">语文</a>
                </li>
                <li>
                    <a class="size btn btn-primary" href="video/list?sub=102">英语</a>
                </li>
                <li>
                    <a class="size btn btn-info" href="video/list?sub=103">地理</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/list?sub=104">生物</a>
                </li>
                <li>
                    <a class="size btn btn-danger" href="video/list?sub=105">历史</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/list?sub=106">道法</a>
                </li>

            </ul>
        </div>
        <div class="item">
            <h3>初二课堂</h3>
            <ul class="list-unstyled list-inline">
                <li>
                    <a class="size btn btn-success" href="video/list?sub=200">数学</a>
                </li>
                <li>
                    <a class="size btn btn-success" href="video/list?sub=201">语文</a>
                </li>
                <li>
                    <a class="size btn btn-primary" href="video/list?sub=202">英语</a>
                </li>
                <li>
                    <a class="size btn btn-primary" href="video/list?sub=207">物理</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/list?sub=204">生物</a>
                </li>
                <li>
                    <a class="size btn btn-info" href="video/list?sub=203">地理</a>
                </li>
                <li>
                    <a class="size btn btn-danger" href="video/list?sub=205">历史</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/list?sub=206">道法</a>
                </li>
            </ul>
        </div>
        <div class="item">
            <h3>初三课堂</h3>
            <ul class="list-unstyled list-inline">
                <li>
                    <a class="size btn btn-success" href="video/list?sub=300">数学</a>
                </li>
                <li>
                    <a class="size btn btn-success" href="video/list?sub=301">语文</a>

                <li>
                    <a class="size btn btn-danger" href="video/list?sub=304">历史</a>
                </li>
                <li>
                    <a class="size btn btn-warning" href="video/list?sub=305">道法</a>

        </div>
