<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>梅江中学云教室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="page-header"><h1><a href="/">梅江中学云教室 <small>Enjoy studying!</small></a></h1></div>
        </div>
        <div class="col-md-4">
            <div class="panel" style="margin-top: 10px;">
                <div class="panel-body">
                    <p>{{username}}， 欢迎你&nbsp&nbsp<a href="/user/exit">退出登录</a></p>
                    <p>本周学习：{{total_time}} 小时，(●'◡'●)</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-hover">
            <tr style="font-weight: bold">
                <td>更新时间</td>
                <td>课程名称</td>
                <td>课程状态</td>
                <td>观看次数</td>
            </tr>
            {% for item in course %}
            <tr>
                <td>{{item['create_time']}}</td>
                <td><a href="/video/play?video_id={{item['id']}}">{{item.course_name}}</a></td>
                <td>{{item['flap']}}</td>
                <td>{{item['watch']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
