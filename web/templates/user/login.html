<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>梅江中学-用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <style type="text/css">
        h2 {
            margin-top: 100px;
            margin-bottom: 45px;
        }
        .login-form {
            width: 80%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        button a{
            width: 90px;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2>学习前请登陆</h2>
        <form>
            <div class="form-group">
                <label class="sr-only" for="InputPhone">手机号</label>
                <input type="text" class="form-control" id="InputPhone" name="phone" placeholder="手机号">
            </div>
            <div class="form-group">
                <label class="sr-only" for="InputPwd">密码</label>
                <input type="password" class="form-control" id="InputPwd" name="pwd" placeholder="密码">
            </div>
            <a type="button" class="btn btn-success" href="/user/register">注册</a>
            <button id="submit" type="button" class="btn btn-default">登录</button>
        </form>
    </div>

</div> <!-- /container -->

<script type="text/javascript">
    $(document).ready(function () {
        $("#submit").click(function () {
            const user = $("#InputPhone").val();
            const pwd = $("#InputPwd").val();
            if (user === '' || pwd === '') {
                alert("用户名或密码不完整")
            } else {
                const data = {"user": user, "pwd": pwd};
                $.ajax({
                    url: "/user/login",
                    type: "POST",
                    contentType: "application/json;charset=UTF-8",
                    dataType: 'json',
                    data: JSON.stringify(data),
                    success: function (result) {
                        console.log(result);
                        window.location = '/'
                    },
                    error: function (msg) {
                        alert("登陆失败，请检查用户名或密码是否正确")
                    }
                })
            }
        })
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
